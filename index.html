<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Split</title>
</head>
<body>

  <div id="split" class="split">

  <section class="header">
    <div class="header__wrapper">
      <img id="logo" class="header__logo" src="assets/images/split-logo.png" srcset="assets/images/split-logo@2x.png 214w, assets/images/cards-phone@3x.png w321"
      alt="Site logo" name="Site Logo">
    </div>
  </section>
  <section class="split__content">
        <div class="split__wrapper">

          <div class="split__title-wrap">
            <h1 class="split__title">Tell your <span class="split__title--strong">story</span>, get <span class="split__title--strong">crypto</span>.</h1>
          </div> <!-- Split header -->

          <div class="split__description">
            <p class="split__description-item"><span class="split__description-dott"></span>Your own network</p>
            <p class="split__description-item"><span class="split__description-dott"></span>You get profits</p>
            <p class="split__description-item"><span class="split__description-dott"></span>Crypto only promo</p>
            <p class="split__description-item"><span class="split__description-dott"></span>24h limited, no history</p>
          </div>  <!-- Split description -->

          <div class="split__main-image">
            <img src="assets/images/cards-phone.png" src="assets/images/cards-phone.png" srcset="assets/images/cards-phone@2x.png 570w, assets/images/cards-phone@3x.png 855w" class="split__cards-image" alt="Phone cards image">
          </div> <!-- Split main-image -->

          <div class="split__newsletter">
            <p class="split__newsletter-text">Subscribe now for limited beta release:</p>
            <form action="https://donthaveone.us17.list-manage.com/subscribe/post" method="POST"  id="mailchimp-form" novalidate>
                <input type="hidden" name="u" value="12bc4c455976db51aa066589e">
                <input type="hidden" name="id" value="705296aaaf">
                <input type="email"  name="MERGE0" id="MERGE0" class="split__newsletter-input" onfocus="if(this.value == 'Your email') {this.value = '';}" value="Your email" required>
                <!-- <span class="popup__content-error js-error-msg">Please provide a valid email format.</span> -->
                <button type="submit" class="split__newsletter-button">Subscribe</button>
            </form>
          </div> <!-- Split newsletter -->

        </div><!-- split__wrapper -->

  </section><!-- split -->

  </div>

  <footer class="split__footer">
        <div class="split__footer-wrapper">
            <img src="assets/images/logo-bottom.png" class="split__footer-logo" alt="Footer logo">
            <p class="split__footer-info">Powerd by EOS blockchain technology</p>
            <div class="split__footer-social">
                <a href="https://t.me/splitcrypto" class="split__footer-social-container">
                    <img src="assets/images/social-icon-telegram.png" alt="">
                </a>
                <a href="https://twitter.com/SplitCrypto" class="split__footer-social-container">
                    <img src="assets/images/social-icon-twitter.png" alt="">
                </a>
            </div>
        </div><!-- split__footer-wrapper -->
    </footer>

  <script src="assets/js/src/common/index.js"></script>
</body>
</html>
